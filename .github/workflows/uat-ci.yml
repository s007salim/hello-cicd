name: UAT CI

on:
  push:
    branches: [uat]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install pytest
      - name: Run tests
        run: pytest
      - name: UAT deploy simulation
        run: echo "Deploying to UAT environment..."
